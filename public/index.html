<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="icon" type="image/png" sizes="64x64" href="../images/icon.png" />
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="main-container">
			<header class="header-cont">
				<h1 class="main-title">Weather</h1>
				<div class="search-logo">
					<img src="./images/location.png" alt="search logo" />
				</div>
				<form class="location-form" name="locationForm">
					<input
						placeholder="Enter Location"
						type="text"
						name="address"
						id="address"
					/>
					<button type="submit" class="submit">Search</button>
					<div class="weather-err"></div>
				</form>
			</header>

			<div class="current"></div>

			<div class="daily-cont"></div>

			<footer class="credits">
				<div class="credit credit-api">
					API's used 1)
					<a href="https://www.mapbox.com/" target="_blank">Mapbox Geocoding</a>
					2)
					<a href="https://openweathermap.org/" target="_blank">OpenWeather</a>
				</div>
				<div class="credit">
					Search icon provided by
					<a href="https://www.freepik.com" title="Freepik" target="_blank"
						>Freepik</a
					>
					from
					<a href="https://www.flaticon.com/" title="Flaticon" target="_blank"
						>Flaticon</a
					>
				</div>
				<div class="credit">
					Background images provided by
					<a href="https://www.vecteezy.com/" target="_blank">Vecteezy</a>
				</div>
				<div class="credit">
					Created by
					<a href="https://github.com/ibrahimkundlik" target="_blank"
						>Ibrahim</a
					>
				</div>
			</footer>
		</div>
		<script src="../js/app.js" type="module"></script>
	</body>
</html>
